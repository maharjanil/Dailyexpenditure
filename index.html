<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenditure Tracker</title>
    <!-- Bootstrap 5 CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 100px;
        }

        .card {
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h2 {
            color: #007bff;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn {
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            color: #333;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #e2e6ea;
        }

        .form-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .form-buttons button {
            width: 48%;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Daily Expenditure Tracker</h2>
            <form id="expenseForm">
                <div class="mb-3">
                    <label for="date" class="form-label">Select Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="expenseDetails" class="form-label">Expense Details</label>
                    <input type="text" class="form-control" id="expenseDetails" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" id="resetButton">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- JavaScript -->
    <script>
        document.getElementById('expenseForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get values from the form
            const date = document.getElementById('date').value;
            const expenseDetails = document.getElementById('expenseDetails').value;
            const amount = document.getElementById('amount').value;

            // Validate input
            if (!date || !expenseDetails || !amount) {
                alert('Please fill in all fields.');
                return;
            }

            // Ask user for confirmation before submitting
            const userConfirmed = window.confirm("Are you sure you want to submit this data?");
            
            if (userConfirmed) {
                // Prepare data in CSV format
                const csvData = `${date},${expenseDetails},${amount}\n`;

                // Send data to Google Sheets (using a public Google Script URL)
                sendToGoogleSheet(csvData);
            }
        });

        function sendToGoogleSheet(csvData) {
            const url = 'https://script.google.com/macros/s/AKfycby2dFbK1NSvEZQr_a7FiigPIPYtPE2xijfYb8KIR7ijFjTzJRBZloNlJKBYxwaLU9CJbA/exec'; // Replace with your Google Script URL

            const formData = new FormData();
            formData.append('data', csvData);

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Always show success message
                alert('Data submitted successfully!');

                // Reset the form to clear the input text boxes
                document.getElementById('expenseForm').reset();
            })
            .catch(error => {
                // Log errors in the console but don't show any alert to the user
                console.error('Error:', error);
            });
        }

        // Reset button functionality
        document.getElementById('resetButton').addEventListener('click', function () {
            // Reset the form fields
            document.getElementById('expenseForm').reset();
        });
    </script>
</body>
</html>
