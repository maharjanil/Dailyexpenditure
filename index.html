<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenditure Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
        }
        .card {
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        h2 {
            color: #007bff;
            font-weight: 600;
            margin-bottom: 30px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            flex: 1;
            font-weight: bold;
        }
        .form-control {
            flex: 2;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .btn {
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .form-buttons button {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Daily Expenditure Tracker</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="date">Select Date:</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="form-group">
                    <label for="expenseDetails">Expense Details:</label>
                    <input type="text" class="form-control" id="expenseDetails" required>
                </div>
                <div class="form-group">
                    <label for="amountCash">Amount (Cash):</label>
                    <input type="number" class="form-control" id="amountCash" min="0" required>
                </div>
                <div class="form-group">
                    <label for="amountOnline">Amount (Online):</label>
                    <input type="number" class="form-control" id="amountOnline" min="0" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" id="resetButton">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('expenseForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const date = document.getElementById('date').value;
            const expenseDetails = document.getElementById('expenseDetails').value;
            const amountCash = document.getElementById('amountCash').value || 0;
            const amountOnline = document.getElementById('amountOnline').value || 0;
            
            if (!date || !expenseDetails) {
                alert('Please fill in all required fields.');
                return;
            }

            const userConfirmed = window.confirm("Are you sure you want to submit this data?");
            if (userConfirmed) {
                const csvData = `${date},${expenseDetails},${amountCash},${amountOnline}\n`;
                sendToGoogleSheet(csvData);
            }
        });

        function sendToGoogleSheet(csvData) {
            const url = 'https://script.google.com/macros/s/AKfycby2dFbK1NSvEZQr_a7FiigPIPYtPE2xijfYb8KIR7ijFjTzJRBZloNlJKBYxwaLU9CJbA/exec';
            
            const formData = new FormData();
            formData.append('data', csvData);

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('Data submitted successfully!');
                document.getElementById('expenseForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        document.getElementById('resetButton').addEventListener('click', function () {
            document.getElementById('expenseForm').reset();
        });

        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
